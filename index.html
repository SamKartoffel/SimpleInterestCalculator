<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">


    <!--Tab Title-->
    <title> Web App -- Simple Interest Calculator </title>

    </head>

    <div class="maindiv"><!--maindiv start-->
        <body>
            <h1>Simple Interest Calculator</h1>
            <div class="userInput"><!--userInput Start-->

                <!--User inputs starting amount before interest-->
                Amount <input type="number" id="principal">  <br><br>

                <!--Slider allows users to select % of interest annually (Default is at 10.25%)-->
                Interest Rate <input type="range" id="rate" onchange="updateRate()" min="1" max="20" step="0.25" value="10.25">
                <span id="rate_val">10.25%</span> <br><br><!--Display Interest rate-->


                <!--Dropdown menu allows user to select how many years of interest-->
                No. of Years
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br><br>

                <!--Calculate full interest based on inputs above-->
                <button onclick="compute()">Compute Interest</button><br><br>

                <span id="result"></span><br><br><!--Display Result-->
            </div>
        </body>
        <footer>
            <!--Copyright-->
            &#169; Everyone Can Get Rich <br> This Calculator belongs to Isaac Bucknell
        </footer>
    </div><!--maindiv end-->
</html>
